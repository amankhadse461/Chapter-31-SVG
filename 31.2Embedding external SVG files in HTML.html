<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding external SVG files in HTML</title>
</head>
<body>
    <img src="photo.jpg" width="50" height="50"><br>
    <object type="image/svg+xml" data="photo.jpg" width="500" height="500"></object>
</body>
</html>
